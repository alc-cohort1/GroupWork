<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toyota Uganda Limited</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="top">
			<div class="top_left">
				<form>
					<fieldset>
					<legend>Customer Information</legend>
					<form>
						<div class="form-group">
							<div class="label">
								<label for="customerID">Customer ID</label>
							</div>
							<div class="input">
								<input type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="label">
								<label for="name">Name</label>
							</div>
							<div class="input">	
								<input type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="label">
								<label for="state">State</label>
							</div>
							<div class="input">
								<input type="text">
							</div>
							<div class="input_2">
								<input type="checkbox"> Retail Customer
							</div>
						</div>
					</form>
				</fieldset>
				</form>
			</div>
			<div class="top_right">
				<form>
					<fieldset>
						<legend>Shipping</legend>
						<form>
							<div class="form-group">
								<div class="label">
									<input type="radio"> UPS
								</div>
								<div class="input">	
									<input type="radio"> Fed Ex Ground
								</div>
							</div>
							<div class="form-group">
								<div class="label">
									<input type="radio"> US Postal Air
								</div>
								<div class="input">	
									<input type="radio"> Fed Ex Air
								</div>
							</div>
						</form>
					</fieldset>
				</form>
			</div>
		</div>

		<div class="bottom">
			<div class="bottom_left">
				<form>
					<fieldset>
					<legend>Parted Ordered</legend>
					<form>
						<div class="form-group">
							<div class="label">
								<label for="part_number">Part Number</label>
							</div>
							<div class="input">
								<input type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="label">
								<label for="description">Description</label>
							</div>
							<div class="input">	
								<input type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="label">
								<label for="price">Price per part</label>
							</div>
							<div class="input">
								<input type="text" id="input">
							</div>
							<div class="input_2">
								<label for="quantity">Quantity</label>
								<input id="qnty" type="text">
							</div>
						</div>
					</form>
				</fieldset>
				</form>
			</div>
			<div class="bottom_right">
				<form>
					<fieldset>
						<legend>Output</legend>
						<form>
							<div class="form-group">
								<div class="label">
									<label for="cost">Cost</label>
								</div>
								<div class="input">	
									<input type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="label">
									<label for="salestax">Sales Tax</label>
								</div>
								<div class="input">	
									<input type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="label">
									<label for="shippingandhandling">Shipping and Handling</label>
								</div>
								<div class="input">	
									<input type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="label">
									<label for="total">Total</label>
								</div>
								<div class="input">	
									<input type="text">
								</div>
							</div>
						</form>
					</fieldset>
				</form>
			</div>
		</div>

		<div class="buttons">
			<div class="left_buttons">
				<button>Compute</button>
				<button id="new">New Order</button>
			</div>
			<div class="right_buttons">
				<button>Exit</button>
			</div>
		</div>
	</div>
</body>
</html>
