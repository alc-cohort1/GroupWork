<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="first">
                <div class="name">
                    <label for="name">Name</label><br/>
                    <input type="text" name="name" class="name_input">
                </div>
                <div class="email">
                    <label for="email">Email</label><br/>
                    <input type="text" name="email" class="email_input">
                </div>
            </div>
            <div class="second">
                <div class="about">
                    <label for="about">
                        About
                    </label><br/>
                    <textarea name="about" cols="40" rows="12" class="about_input"></textarea>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
