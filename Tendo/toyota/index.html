<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link to "validate_cuisite.js"-->
    <script type="text/javascript" src="index.js"></script>
    
    <!--link to External Css "w3.css and index.css"-->
    <link type="text/css" href="index.css" rel="stylesheet" />
    <link type="text/css" href="w3css.css" rel="stylesheet" />
    <title>Toyota Order Form</title></head>
<body>
<form  class="w3-container w3-card-4" >
    <div class="w3-row" style="margin-top:10%">
        <div class="w3-row">
        <!--Customer Information Division-->    
  <div class="w3-col w3-red" style="width:45%">
    <fieldset><legend>Customer Information</legend>
                                                
        <p><label class="w3-label w3-text-brown"><b>Customer ID:</b></label>
            <input type="number" class="w3-input w3-border" id="id" name="id"/></p>
        <p><label class="w3-label w3-text-brown"><b>Name:</b></label>
            <input type="text" class="w3-input w3-border" id="name" name="name"/></p>
        <p><label class="w3-label w3-text-brown"><b>State:</b></label>
            <input type="text" class="w3-input w3-border" id="state" name="state"/>
            <input class="w3-check" type="checkbox"  id="cust" name="cust"  checked="checked">
            <label class="w3-validate">Retail Customer</label>
        </p>
    </fieldset>
             
            </div>
            <!--Shipping Division-->
  <div class="w3-col w3-blue" style="width:55%">
        <fieldset><legend>Shipping</legend>

            <p>
                    <input class="w3-radio" type="radio" name="ups" value="male" checked>
                    <label class="w3-validate">UPS</label></p>
                    
                    <p>
                    <input class="w3-radio" type="radio" name="fedexg" value="fedexg">
                    <label class="w3-validate">Fed Ex Ground</label></p>

                    <p>
                            <input class="w3-radio" type="radio" name="usportal" value="usportal">
                            <label class="w3-validate">US Portal Air</label></p>
                            
                            <p>
                            <input class="w3-radio" type="radio" name="fedexa" value="fedexa" disabled>
                            <label class="w3-validate">Fed Ex Air</label></p>
                            
    </fieldset></div>
    </div>
    <br>
    <div class="w3-row">
        <!--Part Ordered Division-->
        <div class="w3-col w3-red" style="width:30%">
                <fieldset><legend>Part Ordered</legend>
            <p>Customer ID</p>
        <p>Name</p>
        <p>State</p>
    </fieldset></div>
        <!-- Output Division-->
        <div class="w3-col w3-blue" style="width:70%">
                <fieldset><legend>Output</legend>
            <p>70%</p> 
        <p>This part will occupy 12 columns on a small screen, 8 on a medium screen, and 9 on a large screen.</p>
        <p>This part will occupy 12 columns on a small screen, 8 on a medium screen, and 9 on a large screen.</p>
    </fieldset></div>
</div>
<!--Buttons Div-->
<div class="w3-row"></div>
</form>
<div class=></div>
    
</body>
</html>
