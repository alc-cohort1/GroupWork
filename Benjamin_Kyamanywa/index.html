<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
</head>
<body>
    <script language="javascript">
    <!--
        // Form validation
        function validate() {
        // User id validation
        var userId = document.my_form.user_id.value; 
        if (userId.length == "" || userId.length < 5 || userId.length > 12){
            document.getElementById("user_id_error").innerHTML="<b>Required and Must be of length 5 to 12.</b>";
            return false;
        }

        // Password validation
        var password = document.my_form.password.value;

            document.getElementById("password_error").innerHTML="<b>Required and Must be of length 7 to 12.</b>";
            return false;
        }

        // Name validation
        var name = document.my_form.name.value;
        if (name == "" || name.value.match(/^[A-Za-z]+$/)) {
            document.getElementById("name_error").innerHTML="<b>Required and alphabets only.</b>";
            return false;
        }

        // Country validation button
        var country = document.my_form.country.value;
        if (country == "") {
            document.getElementById("country_error").innerHTML="<b>Required. Must select a country.</b>";
            return false;
        }

        // Zip Code Validation
        var num = document.my_form.num.value;
                   if (isNaN(num) || num == "") {
                       document.getElementById("zip_code_error").innerHTML="<b>Required. Must be numeric only.</b>";
            return false;
                   }

        // Email validation
        var email = document.my_form.email.value;
        if (/\S+@\S+/.test(email) == false){
                    document.getElementById("email_error").innerHTML="<b>Required. Must be a valid email</b>";
            return false;
                }

        //    Sex Validation
        var sex = document.my_form.sex.value;
        if (sex == ""){
            document.getElementById("sex_error").innerHTML ="<b>Required</b>";
            return false;
        }
                
        // Language Validation
        var language = document.my_form;
        if (!language.english.checked && !language.non_english.checked){

        else{

               } 
    --!>              
    </script>

    <center>
    <fieldset>
        
        <!-- Label for the Heading -->
        <legend><h1>Registration Form</h1></legend> <br>
        
        <form name="my_form" onsubmit="return validate()" >
        
            <table>   
                
                <!-- Label for the user id -->
                <tr>
                    <td><label for="user_id">User id: </label></td>
                    <td><input type="text" name="user_id"><span id="user_id_error"></span></td>
                </tr>

                <!-- Label for the password -->
                <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="password" name="password"><span id="password_error"></span></td>
                </tr>

                <!-- Label for the name -->
                <tr>
                    <td><label for="name">Name: </label></td>
                    <td><input type="text" name="name"><span id="name_error"></span></td>
                </tr>

                <!-- Label for the address -->
                <tr>
                    <td><label for="address">Address: </label></td>
                    <td><input type="address" name="address"><span id="address_error"></span></td>
                </tr>

                <!-- Label for the country -->
                <tr>
                    <td><label for</table></label>Country: </label></td>
                    <td>
                        <input type="text" name="country" list="country" placeholder="(Please select a country)"><span id="country_error"></span>
                        <datalist id="country">
                            <option>Uganda</option>
                            <option>Kenya</option>
                            <option>Rwanda</option>
                        </datalist>
                    </td>
                </tr>

                <!-- Label for the zip code -->
                <tr>
                    <td><label for="zip_code">ZIP Code: </label></td>
                    <td><input type="text" name="num"><span id="zip_code_error"></span></td>
                </tr>
            </form>
                <!-- Label for the email -->
                <tr>
                    <td><label for="mail">E-mail: </label></td>
                    <td><input type="text" name="email"><span id="email_error"></span></td>
                </tr>

                <!-- Label for the sex -->
                <tr>
                    <td>
                        <label for="sex">Sex: </label>
                        return false;
                    </td>
                    <td>
                            <input type="radio" name="sex">
                            <label for="male">Male</label>
                            <input type="radio" name="sex">
                            <label for="male">Female</label><span id="sex_error"></span>
                    </td>
                </tr>

                <!-- Label for the Language -->
                <tr>
                    <td><label for="language">Language: </label></td>
                    <td>
                        <input type="checkbox" checked id="english" name="english" value="english">
                        <label for="english">English</label>

                        <input type="checkbox" name="non_english" value="non_english">
                        <label for="english">Non English</label><span id="language_error"></span>
                    </td>
                </tr>

                <!-- Label for about -->
                <tr>
                    <td><label for="msg">About:</label></td>
                    <td><textarea cols="30" rows="10" id="msg" name="user_message"></textarea></td>
                </tr>

                <!-- Submit button -->
                <tr colspan="3">
                    <td></td>
                    <td colspan="3"><input type="submit" value="submit"></td>
                </tr>
            </table>
    </form>
        </center>
    </fieldset>
</body>
</html>
