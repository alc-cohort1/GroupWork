<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		<style>
			.login-form1 {
		   width: 50%;
			border: 3px solid #535b63;
			border-radius: 5;
			margin: 0 auto;
		}
		.login-form {
			width: 400px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form button {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		a:link {
			  text-decoration: none;
			}

			a:visited {
			  text-decoration: none;
			}

			a:hover {
			  text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="login-form1">
			<div style="width: 100%; background-color: #535b63; text-align: center; padding: 7px 0 7px 0; color: #ffffff"><h1>Login</h1></div>
			<br>
		<div class="login-form">
			
			<form action="auth" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>

				<button>Login</button>
			</form>
			<center>
				<br>
			<span><h3>OR</h3></span>
			<span><a href="./register" style="text-transform: none;"><h2>Register</h2></a></span>
			</center>
		</div>
	</div>
	</body>
</html>
