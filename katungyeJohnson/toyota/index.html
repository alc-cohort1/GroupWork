<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>toyota</title>
</head>
<body>

	<table border="1px">

		<tr>

		<td>
		<fieldset>
			<!--this section will help capture the users' information-->
			<legend>Customer Information</legend>
			customer Id <input type="number" name="custid" value="custval">
			name<input type="name" value="name">
			state<input type="text" value="state" name="state">
			<input type="checkbox" name="retail" value="retail"> retail customer<br>
		</fieldset>
		</td>

		<td>
			<!--radio bations for the shiping methods-->
			<legend>Shipping </legend>
			<input type="radio" name="Shipping" value="ups"> ups<br>
			<input type="radio" name="Shipping" value="us postar air"> Female<br>
			<input type="radio" name="Shipping" value="fed ex ground"> Other
			<input type="radio" name="Shipping" value="fed ex air"> Other
		</td>

		</tr>
		<tr>
		<td>
			<legend>part ordered </legend>
			partnumer <input type="number" value="partnam">
			description<input type="text" value="disc">
			price per part <input type="text" value="price">
			quantity <input type="number" value="quant">
			<input type="checkbox" name="ovcont" value="ovcont"> oversize container?<br>
		</td>
		<td>
			<legend>output</legend>
			cost <input type="number" value="cost">
			sales tax <input type="number" value="tax">
			shipping & handling <input type="number" value="shiphand">
			total<input type="number" value="total">
		</td>
		
		</tr>
		<tr>
			<td colspan="2">
				<button>compute</button>
				<button>new order</button>
				<button>exit</button>
			</td>
		</tr>
		
	</table>

</body>
</html>
