<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register user</title>
		<style>
			.login-form1 {
		   width: 35%;
			border: 0px solid #535b63;
			border-radius: 5;
			margin: 0 auto;
			background-color: white ;
			margin-top:5%;
			
			 box-shadow: 40 8px 16px 0 rgba(0,0,0,0.2), 40 6px 20px 0 rgba(0,0,0,0.19);
		}
		.login-form {
			width: 400px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
			
		}
		.login-form h1 {
			text-align: center;
			color:#5F9EA0;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form button{
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		a:link {
			  text-decoration: none;
			}

			a:visited {
			  text-decoration: none;
			}

			a:hover {
			  text-decoration: underline;
			}
			body{
				background-image: url(bg.jpg);
				 background: linear-gradient(to right, #6600ff 0%, #00ff99 100%);
			}
					</style>
	</head>
	<body>
		<div class="login-form1">
			<div style="width: 100%; background-color: white; text-align: center; padding: 7px 0 7px 0; color: #5F9EA0"><h1>Register</h1></div>
			<br>
		<div class="login-form">
			
			<form action="regit" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="text" name="email" placeholder="Email" required>

				<button>Register</button>
				
			
			<br><br>
			<center><label style="font-family: Tahoma, Geneva, sans-serif;"><b> Already Registered:</b></label>
				<br><br>
				<a href="./" style=" background-color: #254117; color: white; padding: 15px 180px; text-align: center; text-decoration: none; ">Login</a></center>
			<br><br>
			
			</form>
		</div>
		</div>
	</body>
</html>
