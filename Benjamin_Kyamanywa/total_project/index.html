<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Total Uganda</title>
  </head>
  <!-- Custom css -->
  <style>
  .wrapper {
      padding: 80px 0 0 0;
  }
  </style>
  <body>
      <div class="container wrapper">
          <div class="row">
            <!-- Customer Information -->
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12"><h5>Customer Information</h5></div>
                </div>
                <!-- Label for customer id -->
                <div class="row">
                    <div class="col-sm-2"><label for="customer_id">Customer ID: </label></div>
                    <div class="col-sm-9"><input type="text" name="customer_id"></div>
                </div>
                <!-- Label for name -->
                <div class="row">
                    <div class="col-sm-2"><label for="name">Name: </label></div>
                    <div class="col-sm-9"><input type="text" name="name"></div>
                </div>
                <!-- Label for state -->
                <div class="row">
                    <div class="col-sm-2"><label for="state">State: </label></div>
                    <div class="col-sm-3"><input type="text" name="state"></div>
                    <div class="col-sm-7"><input type="checkbox" name="state"> &nbsp; Retail Customer</div>
                </div>
            </div>
            <!-- Shipping -->
            <div class="col-sm-4">
               <div class="row">
                   <div class="col-sm-12"><label for="shipping"><h5>Shipping</h5></label></div>
               </div>
            <div class="row">
                <div class="col-sm-3"><input type="radio" name="shipping">&nbsp; UPS</div>
                <div class="col-sm-8"><input type="radio" name="shipping">&nbsp; Fed Ex Ground</div>
            </div><br>
            <div class="row">
                    <div class="col-sm-5"><input type="radio" name="shipping">&nbsp; US Postal Air</div>
                    <div class="col-sm-7"><input type="radio" name="shipping">&nbsp; Fed Ex Air</div>
            </div>  
            </div>
          </div><br><br>

          <div class="row">
            <!-- Part Ordered -->
            <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-12"><h5>Part Ordered</h5></div>
                    </div>
                    <!-- Part Number label -->
                    <div class="row">
                        <div class="col-sm-2"><label for="part_number">Part Number: </label></div>
                        <div class="col-sm-9"><input type="text" name="part_number"></div>
                    </div>
                    <!-- Description label -->
                    <div class="row">
                            <div class="col-sm-2"><label for="description">Description: </label></div>
                            <div class="col-sm-9"><input type="text" name="description"></div>
                        </div>
                    <!-- Price Per Part Label -->
                    <div class="row">
                            <div class="col-sm-2"><label for="price_per_part">Price Per Part: </label></div>
                            <div class="col-sm-9"><input type="text" name="price_per_part"></div>
                            <div class="col-sm-2"><label for="price_per_part">Quantity: </label></div>
                        </div>

          </div>
      </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
