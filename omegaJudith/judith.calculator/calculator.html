<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<!--form holding text field and name labels-->
    <center>       
    <fieldset>

     <form POST id="myForm">

        <table>
            <h2>Enter Loan Data</h2>
            <hr>
            <tr>
                <td><label for="">Amout of the loan ($): </label></td>
                <td><input type="number" name="amout" id ="amout" min="1"  max="1000000000000000"></td>
            </tr>

            <tr>
                <td><label for="">Annual Interest (%): </label></td>
                <td><input type="number" min="0" max="100" name="annualInterest" value="5" step=".1" id ="annualInt"></td>
            </tr>

            <tr>
                <td><label for="">Payment Period (Years): </label></td>
                <td><input type="number" name="repayment" min="1" max="30" value="1" step="1" id ="repayment"></td>
             </tr>

             <tr>
                 <td><label for="">Zip Code (to find lenders): </label></td>
                <td><input type="text" name="zipCode" id ="zipCode"></td>
             </tr>

             <tr>
                <td><label for=""></label><strong>Aproximate Payment: </strong></td>
                 <td><button>calculate</button></td>
             </tr>
             <tr>
                 <td><label for="">Monthly Payment: </label> <span id="monthPayment"></span></td>
             </tr>
             <tr>
               <td><label for="">Total Payments: </label><span id="total_amount_payable"></span></td>
            </tr>
            <tr>
                 <td><label for="">Total Interest: </label><span id="total_interest"></span></td>
            </tr>

            <tr>
                 <td><label for=""><strong>Apply for your loan with one of these fine lenders</strong></label></td>
            </tr>

            <tr>
                <td>
                   <ul>
                       <li><a href="#">Bank of javaScript </a></li>
                       <li><a href="#">HTML Credit Union</a></li>
                   </ul>
                </td>
            </tr>
        </table>
    </form>
    </fieldset>
</center>
    <script src="calc.js"></script>
</body>
</html>
