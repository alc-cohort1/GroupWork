<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
    <title>TOYOTA | APP</title>
  </head>
  <body>
      <div class="container">
          <div class="main_wrapper">
                <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <!-- fieldset for customer information -->
                                <fieldset class="border p-2">
                                        <legend  class="w-auto">Customer Information</legend>
                                        <form>
                                                <div class="form-group row">
                                                  <label for="CustomerId" class="col-sm-3 col-form-label">Customer Id</label>
                                                  <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="CustomerId" placeholder="Customer Id">
                                                  </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="name" class="col-sm-3 col-form-label">Name</label>
                                                        <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="name" placeholder="Name">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label for="name" class="col-sm-3 col-form-label">state :</label>
                                                            <div class="col-sm-9">
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                            <div class="form-group row">    
                                                                                    <div class="col-sm-9">
                                                                                      <input type="text" class="form-control" id="CustomerId" placeholder="CA">
                                                                                    </div>
                                                                            </div>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                            <div class="form-check">
                                                                                    <label class="form-check-label">
                                                                                      <input type="checkbox" class="form-check-input" value=""> Retail Customer
                                                                                    </label>
                                                                            </div>
                                                                    </div>
                                                                </div>
                                                             </div>
                                                    </div>
                                        </form>
                                </fieldset>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <!-- fieldset for shipping -->
                                <fieldset class="border p-2">
                                        <legend  class="w-auto">Shipping</legend>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                    <div class="form-check">
                                                            <label class="form-check-label">
                                                                    <input type="radio" class="form-check-input" name="optradio"> UPS
                                                            </label>
                                                    </div>
                                             </div>
                                             <div class="col-sm-6">
                                                    <div class="form-check">
                                                            <label class="form-check-label">
                                                                    <input type="radio" class="form-check-input" name="optradio"> Fixed EX Ground
                                                            </label>
                                                    </div>
                                             </div>
                                
                                        </div>
                                        <div class="row">
                                                <div class="col-sm-6">
                                                        <div class="form-check">
                                                                <label class="form-check-label">
                                                                        <input type="radio" class="form-check-input" name="optradio"> UPS
                                                                </label>
                                                        </div>
                                                 </div>
                                                 <div class="col-sm-6">
                                                        <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input type="radio" class="form-check-input" name="optradio"> Fixed EX Ground
                                                                </label>
                                                        </div>
                                                 </div>
                                    
                                            </div>
                                        <div class="row">
                                            <col-sm-6></col-sm-6>
                                            <col-sm-6></col-sm-6>
                                        </div>
                                </fieldset>
                        </div>
                </div>
                <div class="row">
                          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                              <!-- part order fieldset -->
                                <fieldset class="border p-2">
                                        <legend  class="w-auto">Part Order</legend>
                                        <form>
                                                <div class="form-group row">
                                                  <label for="partNumber" class="col-sm-3 col-form-label">Part Number</label>
                                                  <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="partNumber" placeholder="10152">
                                                  </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="description" class="col-sm-3 col-form-label">Description</label>
                                                        <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="Descrption" placeholder="ie Oil Filter">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label for="partNumber" class="col-sm-3 col-form-label">Part Number</label>
                                                        <div class="col-sm-9">
                                                                <div class="row">
                                                                        <div class="col-sm-6">
                                                                                <div class="form-group row">
                                                                                        
                                                                                            <div class="col-sm-9">
                                                                                            <input type="text" class="form-control" id="price" placeholder="Price Per Part">
                                                                                            </div>
                                                                                    </div>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                                <div class="form-group row">
                                                                                        <label for="quantity" class="col-sm-3 col-form-label"> Quantity</label>
                                                                                            <div class="col-sm-9">
                                                                                            <input type="text" class="form-control" id="quantity" placeholder="Quantity">
                                                                                        </div>
                                                                                    </div>
                                                                        </div>
                                                                        
                                                                    </div>
                                                        </div>
                                                      </div>
                                                      <div class="form-group row">
                                                            <label for="partNumber" class="col-sm-3 col-form-label">Part Number</label>
                                                            <div class="col-sm-9">
                                                                    <div class="form-check-inline">
                                                                            <label class="form-check-label">
                                                                              <input type="checkbox" class="form-check-input" value=""> Over Size Container ?
                                                                            </label>
                                                                          </div>
                                                            </div>
                                                          </div>
                                        </form>
                                        
                                        
                                </fieldset>
                          </div>
                          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                              <!-- output Fieldset -->
                                <fieldset class="border p-2">
                                        <legend  class="w-auto">Out Put</legend>
                                        <form>
                                                <div class="form-group row">
                                                  <label for="CustomerId" class="col-sm-3 col-form-label">Customer Id</label>
                                                  <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="CustomerId" placeholder="Customer Id">
                                                  </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="name" class="col-sm-3 col-form-label">Name</label>
                                                        <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="name" placeholder="Name">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label for="name" class="col-sm-3 col-form-label">state :</label>
                                                            <div class="col-sm-9">
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                            <div class="form-group row">    
                                                                                    <div class="col-sm-9">
                                                                                      <input type="text" class="form-control" id="CustomerId" placeholder="CA">
                                                                                    </div>
                                                                            </div>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                            <div class="form-check">
                                                                                    <label class="form-check-label">
                                                                                      <input type="checkbox" class="form-check-input" value=""> Retail Customer
                                                                                    </label>
                                                                            </div>
                                                                    </div>
                                                                </div>
                                                             </div>
                                                    </div>
                                        </form>
                                </fieldset>
                          </div>
                </div>
          </div>
      </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
