<!Doctype html>
<html lang="en">
  <head>
      <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  </head>
  <body style="background:black;">
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-12">
        <div class="col-md-10 mx-auto" style="box-shadow: 0 1px 5px rgba(245, 13, 13, 0.46);margin: px;
      ">
          <div class="card card-body text-center mt-5" style="margin:40px; background: black; color:red;">
            <h1 class="heading display-5 pb-3"> Loan Calculator <br/> <small style="font-size:14px; color:blue;">Designed By
                Bongomin Daniel</small></h1>
                <hr>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" step="any" class="form-control" id="amount" placeholder="Loan Amount in Dollars">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">%</span>
                  <input type="number" step="any" class="form-control" id="interest" placeholder="Interest in percentage ">
                </div>
              </div>
              <div class="form-group">
                <input type="number" step="any" class="form-control" id="years" placeholder="Repayment Period in Years">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn  btn-block" style="width:50%;">
              </div>
            </form>
            <!-- LOADER HERE -->
            <div id="loading">
              <img src="img/loading.gif" alt="Loading">
            </div>
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Monthly Payment</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Payment</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
            </div><!-- results -->
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-hidden-sm" style="">
      <div class="img-wrapper">
      <img src="img/graph_bg.png"/>
      </div>
      </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="calculate.js"></script>
  </body>
</html>
