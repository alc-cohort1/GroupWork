<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Registration</title>
</head>
<!--My marks 86%-->
<body>
    <form id="registerForm" onsubmit="validation(event)">
    <div class="container">
        <div class="center" style="width:50%; padding-left: 30%;padding-top: 40px">
            <h2>My Marks For This Assignment is 86%</h2>
            <h1>Registration Form</h1>
            <!-- Table containg the different HTML elements-->    
            <table>
                <!--Table row containing user id input field-->
                <tr style="height: 35px;">
                    <td style="text-align: right">
                        <label id="userId">User ID:</label>
                    </td>
                    <td style="padding-left: 10px" >
                        <input type="text" style="width: 200px "id="one">
                    </td>
                    <td>
                        <span id="idError"></span>
                    </td>
                </tr>
                <!--Table row containing password input field-->
                <tr style="height: 35px;">
                    <td style="text-align: right">
                        <label>Password:</label></td>
                    <td style="padding-left: 10px" >
                        <input type="text" style="width: 200px" id="two">
                    </td>
                    <td>
                        <span id="passwordError"></span>
                    </td>
                </tr>
                <!--Table row containing name input field-->
                <tr style="height: 35px;">
                    <td style="text-align: right">
                        <label id="name">Name:</label>
                    </td>
                    <td style="padding-left: 10px">
                        <input type="text" style="width: 200px" id="three">
                    </td>
                    <td>
                        <span id="nameError"></span>
                    </td>
                </tr>
                <!--Table row containing address input field-->
                <tr style="height: 35px;">
                    <td style="text-align: right">
                        <label>Address:</label>
                    </td>
                    <td style="padding-left: 10px">
                        <input type="text" style="width: 200px" id="four">
                    </td>
                    <td>
                        <span id="addressError"></span>
                    </td>
                </tr>
                <!--Table row containing country input field-->
                <tr style="height: 35px;">
                    <td style="text-align: right">
                        <label>Country:</label>
                    </td>
                    <td style="padding-left: 10px">
                        <select name="conutry" id="country">
                            <option value="">(Please Select Country)</option>
                            <option value="Kenya">Kenya</option>
                            <option value="Uganda">Uganda</option>
                            <option value="Tanzania">Tanzania</option>
                        </select>
                    </td>
                    <td>
                        <span id="countryError"></span>
                    </td>
                </tr>
                <!--Table row containing ZIP Code input field-->
                <tr style="height: 35px;">
                    <td style="text-align: right">
                        <label id="zip">Zip Code:</label></td>
                    <td style="padding-left: 10px">
                        <input type="text" style="width: 200px" id="five">
                    </td>
                    <td>
                        <span id="zipError"></span>
                    </td>
                </tr>
                <!--Table row containing email input field-->
                <tr style="height: 35px;">
                    <td style="text-align: right">
                        <label id="address">Email:</label>
                    </td>
                    <td style="padding-left: 10px;">
                        <input type="email" style="width: 200px" id="six">
                    </td>
                    <td>
                        <span id="emailError"></span>
                    </td>
                </tr>
                <!--Table row containing gender input field-->
                <tr style="height: 35px;">
                    <td style="text-align: right">Sex:</td>
                    <td style="padding-left: 10px">
                        <input type="radio" name="gender" id="sex">Male
                        <input type="radio" name="gender" id="sex">Female
                    </td>
                    <td >
                        <label>
                            <span id="requiredGender"></span>
                        </label>
                    </td>
                </tr>
                <!--Table row containing language input field-->
                <tr style="height: 35px;">
                    <td style="text-align: right">Language:</td>
                    <td style="padding-left: 10px">
                        <input type="checkbox" name="language1" id="language">English
                        <input type="checkbox" name="language2" id="languageNon">Non English
                    </td>
                    <td style="padding-right: 40px">
                        <label>
                            <span id="languageError"></span>
                        </label>
                    </td>
                </tr>               
                <tr style="height: 35px;">
                    <td style="text-align: right">About:</td>
                    <td style="padding-left: 10px" rowspan="8" colspan="3">
                        <input type="text" style="height: 150px;width: 350px">
                    </td>
                </tr>
            </table>
        </div>
        <div style="padding-left: 47%; padding-top: 10px">
            <input type="submit" value="submit" style="width: 80px; height: 30px; font-size:large" >
        </div>
</div>
</form>
    <script>

        function validation(event){

        //Accessing variables to differnt HTML elements by ids
        var user_id = document.getElementById("one").value;
        var password_val = document.getElementById("two").value;
        var name= document.getElementById("three").value;
        var address = document.getElementById("four").value
        var zip_code = document.getElementById("five").value;
        var email = document.getElementById("six").value;
        var country = document.getElementById("country");
        var Sex =document.getElementById("sex");
        var language = document.getElementById("language").value;
        var language_non = document.getElementById("languageNon").value;

        //Checking if password input is empty or the entered password is between 5 and 12
        if((user_id=="") || !(user_id.length <= 10 && user_id.length >= 5)){
        document.getElementById("idError").innerHTML="Required and the value btn 5 and 12";

        }
        else{
            document.getElementById("idError").innerHTML="";
        }

        if((password_val=="") || !(password_val.length <=10 && password_val.length >=5)){
            document.getElementById("passwordError").innerHTML="Required and the value btn 5 and 12";
        }
        else{
            document.getElementById("passwordError").innerHTML="";
        }

        //Checking if name input is empty or the entered name is 5 and above
        if((name=="") || !(name.length <=10 && name.length >=5)){
            document.getElementById("nameError").innerHTML="Required and the value btn 5 and 12";
        }
        else{
            document.getElementById("nameError").innerHTML="";
        }

        //Checking if zip code input is empty or the entered password is between 5 and 12
        if((zip_code=="") || !(zip_code.length <= 10 && zip_code.length >=5)){
            document.getElementById("zipError").innerHTML="Required and the value btn 5 and 12";
        }
        else{
            document.getElementById("zipError").innerHTML="";
        }

        //Checking if address input is empty or the entered password id between 5 and 12
        if((address=="") || !(address.length <= 10 && address.length >=5)){
            document.getElementById("addressError").innerHTML="Required and the value btn 5 and 12";
        }
        else{
            document.getElementById("addressError").innerHTML="";
        }

        //Checking if email input is empty or the entered password is between 5 and 12
        if((email=="") || !(email.length <= 30 && email.length >=5)){
            document.getElementById("emailError").innerHTML="Required and the value btn 5 and 20";
        }
        else{
            document.getElementById("emailError").innerHTML="";
        }


        //Checking if country is selected
        if(country.selectedIndex == ""){
            countryError.innerHTML = "Required. Must Select a Country";
            }else{
            countryError.innerHTML = "";
        }

        //Checking if gender is selected
        if (!(sex[0].checked || sex[1].checked)) {
            document.getElementById("requiredGender").innerHTML = "<b>Required</b>";
            }else{
            document.getElementById("requiredGender").innerHTML = "";
        }

        //Checking if Language is selected

            if (!(language.checked || languageNon.checked)) {
            document.getElementById("LanguageError").innerHTML = "Required";
            }else{
            document.getElementById("LanguageError").innerHTML = "";
        }
        event.preventDefault();
    }

    </script>
</body>
</html>
