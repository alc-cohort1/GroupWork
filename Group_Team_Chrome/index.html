<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loan Calculator | Team Chrome</title>
    <!-- Linking to an External CSS for Styling the form -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Content Wrapper -->
    <div class="content_wrapper">
      <!-- Header containing the Page Heading -->
      <header>
        <h1>Loan Calculator | Team Chrome</h1>
      </header>

      <div class="container">
        <div class="form">
          <h2>Enter Loan Data</h2>
          <form id="loadForm">
            <table>
              <!--table row containing label and input field for amount of loans-->
              <tr>
                <td>
                  <label>Amount of the loan ($):</label>
                </td>
                <td>
                  <input type="number" id="loan_amount" />
                </td>
              </tr>
              <!--table row containing label and input field for Annual Interests-->
              <tr>
                <td>
                  <label>
                    Annual Interest(%):
                  </label>
                </td>
                <td>
                  <input type="number" id="annual_interest" />
                </td>
              </tr>
              <!--table row containing label and input field for Repayment Period-->
              <tr>
                <td>
                  <label>
                    Repayment Period(Years):
                  </label>
                </td>
                <td>
                  <input type="number" id="repayment_period" />
                </td>
              </tr>
              <!--table row containing label and input field for ZipCode Input-->
              <tr>
                <td><label>ZipCode (To find lenders):</label></td>
                <td>
                  <input type="text" />
                </td>
              </tr>
              <!--table row containing label and input field for Approximating payment-->
              <tr>
                <td>
                  <label>
                    <b>Approximate Payments:</b>
                  </label>
                </td>
                <td>
                  <button type="submit">Calculate</button>
                </td>
              </tr>
              <!--table row containing label and input field for monthly payment-->
              <tr>
                <td><label>Monthly Payment:</label></td>
                <td>
                  <input disabled="" id="monthlyPayment" type="text" />
                </td>
              </tr>

              <!--table row containing label and input field for total payment-->

              <tr>
                <td><label>Total Payment:</label></td>
                <td><input disabled="" id="totalPayment" type="text" /></td>
              </tr>

              <!--table row containing label and input field for total interest payment-->

              <tr>
                <td><label>Total Interest:</label></td>
                <td><input disabled="" id="totalInterest" type="text" /></td>
              </tr>
            </table>
          </form>
        </div>
        <!-- The End of the Form containing the different labels and input fields -->
      </div>
    </div>

    <!-- Linking to an External JavaScript File -->
    <script src="js/main.js"></script>
  </body>
</html>
