  .tooltiptext {
  /*visibility: hidden;*/

  color: red;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
 position: absolute;
 z-index: 1;
 
 left: 65%;
 
 
  transition: opacity 0.3s
}	
 .tooltiptext::after {
    content: "";
    position: absolute;
    top: 50%;
    right: 100%;
    margin-top: -5px;
    border-width: 5px;
    border-style: solid ;
    border-color: transparent grey transparent transparent;
}

						</div>
