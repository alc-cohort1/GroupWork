<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="toyota.css">
    <title> TOYOTA </title>
</head>
<body>
    <form method="POST" action="Toyota">
        <div id="main">
            <div id="top">
                <div id="customer_info">
                    <h2><strong> Customer Information </strong></h2>
                    <table>
                        <tr>
                            <td> <label for="customer_id"> Customer ID:</label> </td>
                            <td> <input id="customer_id" name="customer_id" type="text"> </td>
                        </tr>
            
                        <tr>
                            <td> <label for="name"> Name:</label> </td>
                            <td> <input id="name" name="name" type="text"> </td>
                        </tr>
            
                        <tr>
                            <td> <label for="state"> State:</label></td>
                            <td> <input id="state" name="state" type="text"> </td>
                            <td> <input type="checkbox" name="cus_type" name="cus_type" id="cus_type" value="English"> English </td>
                        </tr>
                    </table>
                </div>

                <div id="shipping">
                        <h2><strong> Shipping </strong></h2>
                        <table>
                            <tr> 
                                <td> <input type="radio" name="ups" name="ups" id="ups" value="ups"> UPS </td>
                                <td> <input type="radio" name="fed_ex_g" name="fed_ex_g" id="fed_ex_g" value="fed_ex_g"> Fed Ex Gruond </td>
                            </tr>
                
                            <tr> 
                                <td> <input type="radio" name="us_postal" name="us_postal" id="us_postal" value="us_postal"> US Postal Air </td>
                                <td> <input type="radio" name="fed_ex_a" name="fed_ex_a" id="fed_ex_a" value="fed_ex_a"> Fed Ex Air </td>
                            </tr>
                        </table>
                </div>
            </div>
            
            <div id="middle">
                <div id="order">
                    <h2><strong> Part Ordered </strong></h2>
                    <table>
                        <tr>
                            <td> <label for="part_num"> Part Number:</label> </td>
                            <td> <input id="part_num" name="part_num" type="text"> </td>
                        </tr>
            
                        <tr>
                            <td> <label for="description"> Description:</label> </td>
                            <td> <input id="description" name="description" type="text"> </td>
                        </tr>
        
                        <tr>
                            <td> <label for="price"> Price Per Part:</label> </td>
                            <td> <input id="price" name="price" type="text"> </td>
            
                            <td> <label for="quantity"> Quantity:</label> </td>
                            <td> <input id="quantity" name="quantity" type="text"> </td>
                        </tr>
            
                        <tr>
                            <td> <input type="checkbox" name="container" name="container" id="container" value="English"> Oversize Container? </td>
                        </tr>
                    </table>
                </div>

                <div id="output">
                    <h2><strong> Output </strong></h2>
                    <table>
                        <tr>
                            <td> <label for="cost"> Cost:</label> </td>
                            <td> <input id="cost" name="cost" type="text"> </td>
                        </tr>

                        <tr>
                            <td> <label for="tax"> Sales Tax:</label> </td>
                            <td> <input id="tax" name="tax" type="text"> </td>
                        </tr>

                        <tr>
                            <td> <label for="handling"> Shipping Handling:</label> </td>
                            <td> <input id="handling" name="handling" type="text"> </td>
                        </tr>

                        <tr>
                            <td> <label for="total"> Total:</label> </td>
                            <td> <input id="total" name="total" type="text"> </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="bottom">
                <div id="button_left">
                    <table>
                        <tr>
                            <td> <input type="submit" name="compute" id="compute" value="Compute"> </td>
                            <td> <input type="submit" name="new_order" id="new_order" value="New Order"> </td>
                        </tr>
                    </table>
                </div>

                <div id="button_right">
                    <table>
                        <tr>
                            <td> <input type="submit" name="exit" id="exit" value="Exit"> </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
