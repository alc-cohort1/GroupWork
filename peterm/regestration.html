<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>petermugonyi</title>
</head>

<body>
    <center>
            <fieldset>
                <h1>Registration Form</h1>
<script>
    function validate(){
        var userid =document.reg.userid.value;
        var password=document.myform.password.value;
        var name=document.reg.name.value;
        var address =document.reg.address.value;
        var country=document.reg.country.value;
        var zip=document.reg.zip.value;
        var email=document.reg.email.value;
        var sex=document.reg.sex.value;
        var language=document.reg;
        if(isNaN(userid)||userid.length<5 ||userid.length>12||userid==""){
            document.getElementById("ans").innerHTML="Reguired and must be of length 5 to 12";
        
            //validating user id
            
        }
            
    
    if(password.length<7 ||password.length>12||password==""){
            document.getElementById("ans1").innerHTML="Reguired and must be of length 7 to 12";
            //validating password
            
            
        }
           
        if(name==""||!isNaN(name)){
                                      document.getElementById("ans").innerHTML="Required and alphabetes Only ";
                                    //   return false;
                                    //validating name
                               }
        if(address==""){
                                      document.getElementById("ans3").innerHTML="Optional";
                                      
                                      //validating address
                               }
        if (country == ""){
                                    document.getElementById('ans4').innerHTML="Required. Must select a country.";
                                //validating country
        }
        if (isNaN(zip) || zip == ""){
            document.getElementById('ans5').innerHTML="Required. Must be numeric only.";
            

            //validating zip
        }  
        if (/\S+@\S+/.test(email) == false|| email==""){
            document.getElementById('ans6').innerHTML="Required. Must be a valid email.";
            //validating email
    }
    if (sex == ""){
            document.getElementById('ans7').innerHTML="Required.";
            //return false;

            //validating sex
}
if (!language.checkbox1.checked && !language.checkbox2.checked){
            document.getElementById('ans8').innerHTML="Required.";
            return false;   
        }
        //validating language
}
    
    
            </script>
<table><!-- <table>                  //table housing the whole form -->
            <form name="reg" onsubmit="return validate()">
            <!-- user field -->
                <tr>
                    <td>User ID:</td>
                    <td><input type="text"  name="userid">
                
                        <span id ="ans">
            
                        </span></td>
                    
                </tr>
                <tr>
                     <!--input passward  -->
                    <td>Password:</td>
                    <td><input type="password"  name="password">
                
                        <span id ="ans1">
            </td>
                    
                    </span>
                </tr>
                <tr>
                     <!-- input the name -->
                    <td>Name:</td>
                    <td><input type="text"  name="name">
                
                        <span id ="ans2">
            
                        </span></td>
                    
                    
                </tr>
                <tr>
                     <!-- address field -->
                        <td>Address:</td>
                        <td><input type="text"  name="address">
                
                            <span id ="ans3">
                
                            </span></td>
                    
                </tr>
                <tr>
                     <!-- country field -->
                        <td> <label> Select your country:</label></td>
                        <td><select name="country"> 
                                <option value="">(Please select a country)</option>
                                <option value="Kenya">Kenya</option>
                                <option value="Tanzania">Tanzania</option>
                                <option value="Rwanda">Rwanda</option>
                                <option value="Uganda">Uganda</option>
                            </select>
                     <span id="ans4"></td>
                   
                    

                 </span>
                </tr> 
                <tr>
                     <!-- zip field -->
                        <td>Zip:</td>
                        <td> <input type="text"  name="zip">
                
                            <span id ="ans5"></span>
        </td>
               
            </tr>
            <tr>
                 <!-- email field -->
                    <td> Email:</td>
                    <td><input type="text"  name="email">
                
                        <span id ="ans6"></span></td>
               
            </tr>
            <tr>
                 <!-- gender field -->
                    <td>Sex:</td>
                    <td><input type="radio" name="sex" value="Male">Male
                        <input type="radio" name="sex" value="Female">Female
                        
                    
                    <span id ="ans7"></span></td>
                    
            </tr>
            <tr>
                 <!-- language field -->
                    <td>language:</td>
                    <td><input type="checkbox" name="checkbox1" value="English" >English
                        <input type="checkbox" name="checkbox2" value="Non English">Non English
                        <span id="ans8"></span></td>
                    
                </tr>
                <tr>
                        <td>
                             <!-- About -->
                            <label>About:</label>
                        </td>
                        <td>
                            <textarea cols="20" rows="10"></textarea>
                        </td>
                    </tr>

                    <!-- submit button -->
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Submit"
                            />
                        </td>
                    </tr>
               
                    
                </form>
                </table>
                </fieldset>
                </center>

</body>
</html>
