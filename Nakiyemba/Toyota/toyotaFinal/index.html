        function getConfirmation() {
            var returnVal = confirm("Do you want to leave this page?");

                return false;

<body>
    <Script src="./index.js"></Script>
    <!-- The field for capturing customer information -->
    <form name="toyataUganda" onsubmit="return validData()">
        <div class="container">
            <div class="inner">
                <div class="top">
                    <div class="topLeft">
                        <fieldset>
                            <legend>
                                Customer Information
                            </legend>
                            <div class="one">
                                <div class="customerLabel">
                                    <label>
                                        Customer ID:
                                    </label>
                                </div>
                                <div class="customerInput">
                                    <input type="text" name="customerId" id="customerId" placeholder="123-45-6789" style="width: 50%;">
                                    <span id="customerId_error"></span>
                                </div>
                            </div>
                            <div class="two">
                                <div class="nameLabel">
                                    <label>
                                        Name:
                                    </label>
                                </div>
                                <div class="nameInput">
                                    <input type="text" name="name" id="name" placeholder="Awesome Naki" style="width: 180px";>
                                    <span id="name_error" style="width: 200px;"></span>
                                </div>
                            </div>
                            <div class="three">
                                <div class="townLabel">
                                    <label>
                                        Town:
                                    </label>
                                </div>
                                <div class="stateInput">
                                    <input type="text" name="town" placeholder="EBB" id="town"
                                        oninput="this.value=this.value.toUpperCase('')" style="width:50px;">
                                    <span id="town_error"></span>
                                </div>
                                <div class="retailCustomer">
                                    <input type="checkbox" name="retail" checked name="Retail Customer" id="retail">Retail
                                    Customer
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <!-- the field for capturing the shipping details -->
                    <div class="topRight" class="shipping">
                        <fieldset>
                            <legend>
                                Shipping
                            </legend>
                            <div class="topShip">
                                <div class="ups">
                                    <input type="radio" name="shipping" checked class="ups">UPS
                                </div>
                                <div class="fedG">
                                    <input type="radio" name="shipping">FedEx Ground
                                </div>
                            </div>
                            <div class="bottomShip">
                                <div class="upsA">
                                    <input type="radio" name="shipping">US Postal Air
                                </div>
                                <div class="fedA">
                                    <input type="radio" name="shipping">FedEx Air
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <!-- The information about the part ordered -->
                <div class="middle" class="partOrdered">
                    <div class="middleLeft">
                        <fieldset>
                            <legend>
                                Part Ordered
                            </legend>
                            <div class="partOrd">
                                <div class="partNum">
                                    <div class="partLabel">
                                        <label class="num">
                                            Part Number:
                                        </label>
                                    </div>
                                    <div class="numInput">
                                        <input type="text" placeholder="10152" id="partNumber">
                                        <span id="partNumber_error"></span>
                                    </div>
                                </div>
                                <div class="description">
                                    <div class="descripLabel">
                                        <label>
                                            Description
                                        </label>
                                    </div>
                                    <div class="descripInput">
                                        <input type="text" id="describe" placeholder="Oil Filter">
                                        <span id="describe_error"></span>
                                    </div>
                                </div>
                                <div class="price">
                                    <div class="priceLabel">
                                        <label>
                                            Price per Part:
                                        </label>
                                    </div>
                                    <div class="priceInput">
                                        <input type="text" placeholder="$7.51" id= "price" style="width:50px;">
                                        <span id="price_error"></span>
                                    </div>
                                </div>
                                <div class="quantity">
                                    <div class="quantityLabel">
                                        <label>
                                            Quantity
                                        </label>
                                    </div>
                                    <div class="quantityInput">
                                        <input type="text" placeholder="2" style="width:50px;" id="quantity">
                                        <span id="quantity_error"></span>
                                    </div>
                                    <div class="overSize">
                                        <input type="checkbox" name="retail" id="">Oversize Container?
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <!-- The section to capture out/cost of the order -->
                    <div class="middleRight">
                        <fieldset>
                            <legend>
                                Output
                            </legend>
                            <div class="output">
                                <div class="cost">
                                    <div class="costLabel">
                                        <label>
                                            Cost:
                                        </label>
                                        <div class="costInput">
                                            <input type="text" placeholder="">
                                            <span id="cost"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="tax">
                                    <div class="taxLabel">
                                        <label>
                                            Sales Tax:
                                        </label>
                                    </div>
                                    <div class="taxInput">
                                        <input type="text" placeholder="">
                                        <span id="salesTax"></span>
                                    </div>
                                </div>
                                <div class="handling">
                                    <div class="handlingLabel">
                                        <label>
                                            Shipping & Handling:
                                        </label>
                                    </div>
                                    <div class="handlingInput">
                                        <input type="text" placeholder="">
                                        <span id="handling"></span>
                                    </div>
                                </div>
                                <div class="total">
                                    <div class="totalLabel">
                                        <label>
                                            Total:
                                        </label>
                                    </div>
                                    <div class="totalInput">
                                        <input type="text" placeholder="" id="totalInput">
                                        <span id="total"></span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <!-- The section for the buttons -->
                <div class="bottom">
                    <div class="bottomOne">
                        <input type="submit" value="Compute" id="compute" class="compute">
                    </div>
                    <div class="bottomTwo">
                        <input type="reset" value="New Order" id="newOrder">
                    </div>
                    <div class="bottomThree">
                        <input type="button" class="exit" value="Exit" id="exit" onsubmit="getConfirmation()">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
