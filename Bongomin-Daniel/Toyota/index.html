<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta
        charset="utf-8">
        <!-- for responsiveness -->
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <link
        href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>TOYOTA | APP</title>
    </head>
    <body>
        <div class="container">
            <div class="main_wrapper">
                <form action="" method="POST" onclick="return validation()" >
                    <div class="row">
                        <div
                            class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <!-- fieldset for customer information -->
                            <fieldset class="border p-2" id="cutomerFieldSet">
                                <legend class="w-auto">Customer Information</legend>
                                <!-- <form> -->
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="customerId">Customer Id</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="customerId" placeholder="Customer Id" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="name">Name</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="name" placeholder="Name" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="state">state :</label>
                                    <div class="col-sm-9">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group row">
                                                    <div class="col-sm-9">
                                                        <input class="form-control" id="state" placeholder="CA" type="text">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" id="retailCustomer" type="checkbox" value="retailCustomer">
                                                        Retail Customer
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- </form> -->
                            </fieldset>
                        </div>
                        <div
                            class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <!-- fieldset for shipping -->
                            <fieldset class="border p-2" id="shippingfieldSet">
                                <legend class="w-auto">Shipping</legend>
                                <div class="row p-3">
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" name="optradio" type="radio">
                                                UPS
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" name="optradio" type="radio">
                                                Fixed EX Ground
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row p-3">
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input checkbox" name="optradio" type="radio">
                                                US Postal Air
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" name="optradio" type="radio">
                                                Fed Ex Air

                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <col-sm-6></col-sm-6>
                                    <col-sm-6></col-sm-6>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div
                            class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <!-- part order fieldset -->
                            <fieldset class="border p-2">
                                <legend class="w-auto">Part Order</legend>
                                <!-- <form> -->
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="partNumber">Part Number</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="partNumber" placeholder="10152" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="description">Description</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="description" placeholder="ie Oil Filter" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="partNumber">Price Per Part</label>
                                    <div class="col-sm-9">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group row">

                                                    <div class="col-sm-9">
                                                        <input class="form-control" id="price" placeholder="Price Per Part" type="text">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label" for="quantity">
                                                        Quantity:
                                                    </label>&nbsp &nbsp
                                                    <div class="col-sm-8">
                                                        <input class="form-control" id="quantity" placeholder="Quantity" type="text">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="partNumber"></label>
                                    <div class="col-sm-9">
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="">
                                                Over Size Container ?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- </form> -->


                            </fieldset>
                        </div>
                        <div
                            class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <!-- output Fieldset -->
                            <fieldset class="border p-2">
                                <legend class="w-auto">Out Put</legend>
                                <!-- <form> -->
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="cost">Cost
                                    </label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="cost" placeholder="Cost" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="salesTax">Sales Tax</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="salesTax" placeholder="Sales Tax" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="salesAndHanding">Shipping & Handing</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="salesAndHanding" placeholder="sales And Handing" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="total">Total</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="total" placeholder="Total" type="text">
                                    </div>
                                </div>

                                <!-- </form> -->
                            </fieldset>
                        </div>
                    </div>
                    <!-- button div -->
                    <div class="buttondiv">
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                <a class="btn btn-lg btn-default" href="" id="computeBtn" type="submit">Compute</a>&nbsp &nbsp
                                <a class="btn btn-lg btn-default" href="" id="newOrderBtn" type="submit">New Order</a>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="pull-left">
                                    <a class="btn btn-lg btn-default" href="" id="exit" type="submit">Exit</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </div>

        </div>


        <!-- validation javascript -->
        <script src="js/validation.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
