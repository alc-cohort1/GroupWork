<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Loan Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="info">
          <label>
              <b>Enter Loan Data:</b>
          </label> 
      </div>
      <div class="graph_info">
        <label for="">
          <b>
            Loan Balance, Cumulative Equity, and Interest payments
          </b>
        </label>
      </div>
    </div>
      <div class="data">
    <div class="calculator">
        <form name="loandata">
          <table>   
            <!--Table row for Amount of loans-->           
            <tr>
              <td>
                <label>
                    Amount of the loan($):
                </label> 
              </td>
              <td>
                <input type="text" id="loan_amount" style="width: 120px" onchange  ="calculate();">
              </td>
            </tr>
            <!--Table row for Annual Interests-->
            <tr>
              <td>
                <label>
                    Annual Interest(%):
                </label>
              </td>
              <td>
                <input type="text" id="annual_interest" style="width: 120px" onchange="calculate();">
              </td>
            </tr>
            <!--Table row for Repayment Period-->
            <tr>
              <td>
                <label>
                    Repayment Period(Years):
                </label> 
              </td>
              <td>
                <input type="text" id="repayment_period" style="width: 120px" onchange="calculate();"></td>
            </tr>
