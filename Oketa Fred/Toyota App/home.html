<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toyota Application</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Toyota Ordering Application</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
    <!-- /Navbar -->

  <!-- Main Content Area Contacting the Order Form -->
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-sm-12 mx-auto">
        <form name="salesForm" onsubmit="return sales()" action="/toyota" method="POST">
          <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h5>Customer Information</h5>
                <hr>
                <!--A Div containing label and input field for Customer ID-->
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Customer ID</label>
                    <div class="col-sm-8">
                        <input type="text" name="customerId" class="form-control form-control-sm" placeholder="123-45-6789">
                        <small id="customerId" class="form-text text-danger"></small>
                    </div>
                </div>

                <!--A Div containing label and input field for Name-->
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control form-control-sm">
                        <small id="name" class="form-text text-danger"></small>
                    </div>
                </div>

                <!--A Div containing label and checkbox field for Town-->
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">State</label>
                    <div class="col-sm-4">
                        <input type="text" name="town" maxlength="3" class="form-control form-control-sm">
                        <small id="town" class="form-text text-danger"></small>
                    </div>
                    <div class="col-sm-4 mt-2">
                      <input class="form-check-input" name="retailCustomer" name="shipping" type="checkbox" >
                      <label class="form-check-label">Retail Customer</label>
                    </div>
                </div>

                <!--A Div containing label and input field for Part Number-->
                <h5>Part Ordered</h5>
                <hr>
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Part Number</label>
                    <div class="col-sm-8">
                        <input type="text" name="partNumber" class="form-control form-control-sm">
                        <small id="partNumber" class="form-text text-danger"></small>
                    </div>
                </div>

                <!--A Div containing label and input field for Description-->
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" name="description" class="form-control form-control-sm">
                        <small id="description" class="form-text text-danger"></small>
                    </div>
                </div>

                <!--A Div containing label and input field for Price per part and Quantity -->
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Price per part</label>
                    <div class="col-sm-3">
                        <input type="text" name="pricePerPart" class="form-control form-control-sm">
                        <small id="pricePerPart" class="form-text text-danger"></small>
                    </div>
                  <label class="form-check-label col-sm-3">Quantity</label>
                    <input name="quantity" class="form-control form-control-sm col-sm-1" type="text">
                    <small id="quantity" class="form-text text-danger"></small>
                </div>

                <!--A Div containing label and checkbox field for Oversize Container -->
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-8 mt-2 pl-5">
                      <input name="oversize" class="form-check-input" type="checkbox" >
                      <label class="form-check-label">Oversize Container</label>
                    </div>
                </div>
                
              </div>

              <!--A Div containing label and input field for UPS, Fed Ex Ground, UPS, Fed Ex Ground -->
              <div class="col-md-6 pl-2">
                <h5>Shipping</h5>
                <hr>
                <div class="form-group">
                    <div class="row pt-4">
                      <div class="col-sm-2 text-right">
                          <input name="shipping" type="radio">
                      </div>
                        <div class="col-sm-4">
                          UPS
                        </div>

                      <div class="col-sm-2 text-right">
                          <input name="shipping" type="radio">
                      </div>
                      <div class="col-sm-4">
                          Fed Ex Ground
                        </div>
                    </div>

                    <div class="row pt-3">
                      <div class="col-sm-2 text-right">
                          <input name="shipping" type="radio">
                      </div>
                        <div class="col-sm-4">
                          UPS
                        </div>

                      <div class="col-sm-2 text-right">
                          <input name="shipping" type="radio">
                      </div>
                      <div class="col-sm-4">
                          Fed Ex Ground
                        </div>
                    </div>
                </div>

                <!--A Div containing span for Cost, Sales Tax, Shipping & Handling, Total-->
                <h5 class="pt-4 mt-5">Output</h5>
                <hr>
                <div class="form-group row">
                    <label for="" class="col-sm-5 col-form-label">Cost</label>
                    <div class="col-sm-7">
                        <span id="cost"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-5 col-form-label">Sales Tax</label>
                    <div class="col-sm-7">
                        <span id="salesTax"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-5 col-form-label">Shipping & Handling</label>
                    <div class="col-sm-7">
                        <span id="handling"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-5 col-form-label">Total</label>
                    <div class="col-sm-7">
                        <span id="total"></span>
                    </div>
                </div>
              </div>                
              </div>
          </div>

          <!--A Div containing Button for Compute, New Order, Exit -->
          <div class="card-footer">
            <div class="row">
              <div class="col-md-6">
                <button type="sumit" class="btn btn-sm btn-primary">Compute</button>
                <a href="/home" class="btn btn-sm btn-primary">New Order</a>
              </div>
              <div class="col-md-6 text-right">
                <a href="/logout" class="btn btn-sm btn-primary">Exit</a>
              </div>
            </div>
          </div>

        </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Iporting the External Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
