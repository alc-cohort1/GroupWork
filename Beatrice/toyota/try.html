<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Form</title>
    <style>
    .grid-container {
    display: grid;
    grid-template-columns: auto auto auto auto auto auto;
    grid-gap: 10px;
    background-color:  #fff0e6;
    padding: 10px;
    margin: 50px;
  }
  
  .grid-container > div {
    background-color: #fdaf7b;
    /* text-align: center; */
    padding: 20px 0;
    font-size: 30px;
  }
 
  .item1 {
    grid-column-start: 1;
    grid-column-end: 5;
    
  }
  .item2 {
      grid-column-start: 5;
      grid-column-end: 8;
  }
  .item3 {
    grid-column-start: 1;
    grid-column-end: 5;
  }
  .item4 {
      grid-column-start: 5;
      grid-column-end: 8;
  }  
  .item5 {
    grid-column-start: 1;
    grid-column-end: 8;
}  
#grid {
    display: grid;
    grid-template-columns: auto auto auto;
    grid-template-rows: auto auto auto auto auto;
    grid-gap: 5px;

}
    </style>
      </head>
      <body>
      
      <div class="grid-container">
        <div class="item1">
          <fieldset>
            <legend>Customer Information</legend>
          </fieldset>
        </div>
        <div class="item2">2</div>
        <div class="item3">3</div>  
        <div class="item4">4</div>
        <div class="item5">5</div>
       
      </div>
</body>
</html>
