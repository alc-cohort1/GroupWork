<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign Up Form</title>
    <style>
      body {
        background-image: url("../images/toyota2.jpg");
        background-size: 100%;
      }

      .container {
        width: 500px;
        height: 400px;
        color: #fff;
        margin: 20px;
      }
      .login-form {
        width: 500px;
        margin: 0 20px;
        font-family: Tahoma, Geneva, sans-serif;
      }
      .login-form h1 {
        text-align: center;
        color: #fff;
        font-size: 24px;
        padding: 20px 0 20px 0;
      }
      .login-form input[type="password"],
      .login-form input[type="text"],
      .login-form input[type="email"] {
        width: 100%;
        padding: 15px;
        border: 1px solid #dddddd;
        margin-bottom: 15px;
        box-sizing: border-box;
        text-align: center;
        font-size: 18px;
      }
      .login-form input[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: #535b63;
        border: 0;
        box-sizing: border-box;
        cursor: pointer;
        font-weight: bold;
        color: #ffffff;
      }

      /* Styling the register page link */
      .register {
        text-align: center;
        padding: 20px;
        font-weight: bold;
        font-size: 20px;
        color: #190233;
      }

      .register a {
        text-decoration: none;
        font-size: 20px;
        color: #81118b;
      }

      .register a:hover {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h1>Please register here</h1>
        <form action="register" method="POST">
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="submit" value="Register" />
        </form>
      </div>
      <div class="register">
        <p>If you already have an account...</p>
        <a href="/signin">Sign in here</a>
      </div>
    </div>
  </body>
</html>
