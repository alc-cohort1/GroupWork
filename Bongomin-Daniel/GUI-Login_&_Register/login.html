<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

    <title>Login | Page </title>
</head>

<body>
    <div class="conatiner">
       <div class="row">
          <div class="col-md-2 col-lg-4 col-hidden-xs col-hidden-sm "></div>
        <div class="col-md-6 col-lg-4 col-xs-12 col-sm-12 div1">
        <img src="img/user.png" width="15%" class="img-responsive" alt="logo">
        <!-- login form -->
        <div class="row login_div">
            <form method="" action="" onsubmit="return validation()" style="width:100%;">
                <div class="form-group">
                    <input type="email" class="form-control" id="inputemail" lass="form-control form-control-warning" aria-describedby="emailHelp"
                        placeholder="Enter email">
                        <span id="emailId" class="text-danger font-weight-light"></span>
                        
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
                <span id="passwordId" class="text-danger font-weight-light"></span>
                <button type="submit" class="btn btn-outline-warning">Submit</button>
                
            </form>
        
        </div>
       
           
        
        </div>
                <div class="col-md-2 col-lg-4 col-hidden-xs col-hidden-sm "></div>

       
       </div>
    
    </div>
    <script src="js/main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
