<html>
<head>
<script>
function checkLength(){
    var textbox = document.getElementById("textbox");
    if(textbox.value.length <= 10 && textbox.value.length >= 5){
        alert("success");
    }
    else{
        alert("make sure the input is between 5-10 characters long")
    }
}
</script>

<script type="text/javascript">
	function checkText(){
		var input2 = document.getElementById("input2");
		if(input2.value=="") {
			alert("enter a value please")
		}
	}
	

</script>
</head>
<body>
	<form>
<input type="text" id="textbox"></input>
<input type="" name="" id="input2">
<input type="submit" name="textboxSubmit" onclick="checkLength()">
</form>
<form>
	
<input type="" name="" id="input2">
<input type="submit"  onclick="checkText()">


</form>
</body>
