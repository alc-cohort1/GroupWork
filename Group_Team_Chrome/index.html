<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator for Group Team Chrome</title>
</head>
<body>
<!-- Div Content Wrapper for holding the input feilds  -->
<div class="content_wrapper">
<!-- Header containing the Page Heading -->
  <header>
      <h1>Loan Calculator</h1>
  </header>
    <hr>
    <div>
    <!-- Form containing the different labels and input fields -->
      <form>
        <!--table containing labels and input fields for the calculator-->
        <table>
          <tr>
            <td>
              <label>Amount of the loan ($):</label>
            </td>
            <td>
              <input type="text">
            </td>
          </tr>
          <!--table row containing label and input field for Annual Interests-->
          <tr>
            <td>
              <label>
                Annual Interest(%):
              </label>
            </td>
            <td>
              <input type="text">
            </td>
          </tr>
          <!--table row containing label and input field for Repayment Period-->
          <tr>
            <td>
              <label>
                Repayment Period(Years):
              </label>
            </td>
            <td>
              <input type="text">
            </td>
          </tr>
          <!--table row containing label and input field for ZipCode Input-->
          <tr>
            <td>ZipCode (To find lenders):</td>
            <td>
              <input type="text">
            </td>
          </tr>
          <!--table row containing label and input field for Approximating payment-->
          <tr>
            <td>
              <label>
                <b>Approximate Payments:</b>
              </label>
            </td>
            <td>
              <button>Calculate</button>
            </td>
          </tr>
          <!--table row containing label and input field for monthly payment-->
          <tr>
            <td>Monthly Payment:</td>
            <td>
              <input disabled="" type="text">
            </td>
          </tr>

          <!--table row containing label and input field for total payment-->

          <tr>
            <td>Total Payment:</td>
            <td><input disabled="" type="text"></td>
          </tr>

          <!--table row containing label and input field for total interest payment-->

          <tr>
            <td>Total Interest:</td>
            <td><input disabled="" type="text"></td>
          </tr>
        </table>
      </form>
    </div>
</div>

<!-- Linking an External JavaScript File -->
<script src="js/main.js"></script>
 
</body>
</html>
