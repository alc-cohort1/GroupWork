<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
   
 </style>
    <link type="text/css" rel="stylesheet" href="olivespage.css"/>
    <title>Olives Webpage</title>
</head>
<body>
    <!-- Assigning the header an ID - top-panel-->
 <header id="top_pannel">
     Olive 
 </header>  

 <!--Giving my h1 a heading-->
 <h1>
     Nakiyemba Blog
 </h1>

 <!--Creating a menu category-->
 <div id="menubar">
     
     <ul>
     <li><a href="">HOME</a></li>
     <li><a href="">FEATURES</a></li>
     <li><a href="">BLOG</a></li>
     <li><a href="">ABOUT ME</a></li>
     <li><a href="">CONTACT</a></li>
     </ul>
</div>

<!--Slideshow container-->
<div class="container">

<!--Full size images with numbers and captions-->
        <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
            <img src="/home/oleebranch/GroupWork/OlivesWebpage/Images/webpage 1.jpg"
            style="width:30%">
        <div class="text">Catching my breathe during a hike through Mt. Elgon</div>
        </div>

        <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                    <img src="/home/oleebranch/GroupWork/OlivesWebpage/Images/webpage 2.jpg"
                    style="width:30%">
                <div class="text">Literally climbing Mt. Sabinyo</div>
                </div>

        <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="/home/oleebranch/GroupWork/OlivesWebpage/Images/webpage 3.jpg"
                 style="width:30%">
                 <div class="text">Last Woman standing!</div>
                        </div>

        <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="/home/oleebranch/GroupWork/OlivesWebpage/Images/webpage 4.jpg"
                 style="width:30%">
                 <div class="text">Enjoying the view of Lake Bunyonyi with a stretch</div>
                 </div>

<!--Activating the next and previous buttons-->
<a class="prev"
onclick="plusSlides (-1)">&#10094;</a>
<a class="next"
onclick="plusSlides (+1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
<span class="dot"
onclick="currentSlide(1)"></span>
<span class="dot"
onclick="currentSlide(2)"></span>
<span class="dot"
onclick="currentSlide(3)"></span>
<span class="dot"
onclick="currentSlide(4)"></span>
</div>


 </div>
</body>
</html>
