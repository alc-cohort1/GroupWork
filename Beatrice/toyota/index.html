<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer form</title>
    <link rel="stylesheet" href="style.css">
    <!-- links to Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
           
            <form action="">
                <div class="row">
                    <div class="col-sm-7" id="main">
                        <div id="field">
                            
                            <fieldset id="fie">
                                    <legend id="leg"><h3>Customer Information</h3></legend>
                                    <div class="row">
                                            <div class="col-sm-2">
                                                Customer ID: 
                                            </div>
                                            <div class="col-sm-10">
                                                <input type="text">
                                            </div>
                                        </div><br>
                                        <div class="row">
                                            <div class="col-sm-2">
                                                Name: 
                                            </div>
                                            <div class="col-sm-10">
                                               <input type="text">
                                            </div>
                                        </div> <br> 
                                        <div class="row">
                                                <div class="col-sm-2">
                                                    State: 
                                                </div>
                                                <div class="col-sm-4">
                                                   <input type="text">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="checkbox" name=""> &nbsp; Retail Customer
                                                </div>
                                        </div><br>
                            </fieldset>
                                                      
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div id="field">
                        <fieldset id="fie">
                            <legend id="leg"><h3>Shipping</h3></legend>
                            <div class="row">
                                <div class="col-sm-4">
                                    <input type="radio"> &nbsp;UPS
                                </div>
                                <div class="col-sm-4">
                                    <input type="radio"> &nbsp;Fed Ex Ground
                                </div>
                            </div><br>
                            <div class="row">
                                    <div class="col-sm-4">
                                        <input type="radio"> &nbsp;US Postal Air
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="radio"> &nbsp;Fed Ex Air
                                    </div>
                                </div><br><br><br><br>                           
                        </fieldset>
                    </div>
                </div>
                </div><br>
                <div class="row">
                        <div class="col-sm-7"  id="main">
                            <div id="field">
                            <fieldset id="fie">
                                <legend id="leg"><h3>Part Ordered</h3></legend>
                                <div class="row">
                                    <div class="col-sm-2">
                                        Part Number: 
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="text">
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-sm-2">
                                        Description: 
                                    </div>
                                    <div class="col-sm-10">
                                       <input type="text">
                                    </div>
                                </div> <br> 
                                <div class="row">
                                    <div class="col-sm-2">
                                        Price per part:
                                    </div>
                                    <div class="col-sm-1">
                                        <input type="text" >
                                    </div>
                                </div> <br>
                                <div class="row">
                                    <div class="col-sm-2">
                                        Quantity
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text">
                                    </div>
                                </div>                                                     
                            </fieldset>
                        </div>
                        </div>
                        <div class="col-sm-5"  id="main">
                            <div id="field">
                            <fieldset id="fie">
                                <legend id="leg"><h3>Output</h3></legend>
                                <div class="row">
                                        <div class="col-sm-3">
                                            Cost:
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text">
                                        </div> 
                                </div>  <br>
                                <div class="row">
                                        <div class="col-sm-3">
                                            Sales Tax:
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text">
                                        </div> 
                                </div> <br>   
                                <div class="row">
                                        <div class="col-sm-3">
                                            Shipping & handling:
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text">
                                        </div> 
                                </div>   
                                <div class="row"><br>   
                                        <div class="col-sm-3">
                                            Total:
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text">
                                        </div> 
                                </div><br>                                                                                                                                                      
                            </fieldset>
                        </div>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-3">
                            <button type="submit">Compute</button>
                        </div>
                        <div class="col-sm-2">
                                <button type="reset">New Order</button>
                            </div> 
                            <div class="col-sm-4"></div>
                            <div class="col-sm-3">
                                    <button type="">Exit</button>
                                </div>                       
                    </div>     
         
            </form>
        
    </div>
</body>
</html>
