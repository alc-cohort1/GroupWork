<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toyota Uganda assignment</title>
    <link rel="stylesheet" href="toyota.css">
</head>
<body>
  <form action="" method="post" name="toyota" id="toyota" onclick="return validData();">
    <div class="container">
        <div class="center">
            <div class="left">
                <div class="customer_info">
                    <fieldset>
                        <legend>Customer Information</legend>
                        <div class="one">
                            <div class="customer_id">
                                <label>
                                    Customer ID:
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="customer" id="customer">
                            </div>
                        </div>
                        <div class="two">
                            <div class="name">
                                <label>
                                    Name
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="name" id="name">
                            </div>
                        </div>
                        <div class="three">
                            <div class="state">
                                <label>
                                    State
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="state" id="state">
                            </div>
                            <div class="retail_customer">
                                <input type="checkbox" name="checkbox" id="retail">Retail Customer
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="part_order">
                    <fieldset>
                        <legend>Part Ordered</legend>
                        <div class="one">
                            <div class="part_number">
                                <label>
                                    Part Number:
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="part" id="part">
                            </div>
                        </div>
                        <div class="two">
                            <div class="description">
                                <label>
                                    Description
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="description" id="description">
                            </div>
                        </div>
                        <div class="three">
                            <div class="price_part">
                                <label>
                                    Price Per Part
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="price" id="price">
                            </div>
                            <div class="quantity">
                                <label>Quantity:</label>
                            </div>
                            <div class="quantity">
                                <input type="text" name="quantity" id="quantity">
                            </div>
                        </div>
                        <div class="oversie_container">
                            <input type="checkbox" name="checkbox2" id="over"> Oversize Container?
                        </div>
                    </fieldset>
                </div>
                <div class="lower">
                    <div class="computer">
                        <input type="button" value="Compute" id="compute">
                    </div>
                    <div class="new_order">
                        <input type="button" value="New Order" id="newOrder">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="shipping">
                    <fieldset>
                        <legend>Shipping</legend>
                        <div class="one">
                            <input type="radio" name="radio" id="ups">UPS
                            <input type="radio" name="radio" class="fedExGround" id="ground">Fed Ex Ground
                        </div>
                        <div class="two">
                            <input type="radio" name="radio" id="postal">US Postal Air
                            <input type="radio" name="radio" class="fedExAir" id="fedAir">Fed Ex Air
                        </div>
                    </fieldset>
                </div>
                <div class="output">
                    <fieldset>
                        <legend>Output</legend>
                        <div class="cost">
                            <div class="label">
                                <label>
                                    Cost:
                                </label>
                            </div>
                            <div class="input_field">
                                <input type="text" name="cost" id="cost">
                            </div>
                        </div>
                        <div class="sales">
                            <div class="label">
                                <label>
                                    Sales:
                                </label>
                            </div>
                            <div class="sales_field">
                                <input type="text" name="sales" id="sales">
                            </div>
                        </div>
                        <div class="Shipping">
                            <div class="label">
                                <label>
                                    Shipping:
                                </label>
                            </div>
                            <div class="shipping_field">
                                <input type="text" name="shipping" id="shipping">
                            </div>
                        </div>
                        <div class="total">
                            <div class="label">
                                <label>
                                    Total:
                                </label>
                            </div>
                            <div class="total_field">
                                <input type="text" name="total" id="total">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="exit">
                    <input type="button" value="Exit" id="total">
                </div>
            </div>
        </div>
    </div>
    <script src="toyota.js"></script>
</form>
</body>
</html>
