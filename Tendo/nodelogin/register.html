<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <!--Form title-->
                <title>Registration</title>
                <link ahref="login.css" type="stylesheet"></link> 
                <style>
                        /**/
        .login-form {
            width: 300px;
            margin: 0 auto;
            font-family: Tahoma, Geneva, sans-serif;
        }
        /*Styling form Heading*/
        .login-form h2 {
            text-align: center;
            color: #4d4d4d;
            font-size: 24px;
            padding: 20px 0 20px 0;
        }
        /*Styling for password ,email and Name input fields*/
        .login-form input[type="password"],
        .login-form input[type="text"],
        .login-form input[type="email"]  {
            width: 100%;
            padding: 15px;
            border: 1px solid #dddddd;
            margin-bottom: 15px;
            box-sizing:border-box;
            border-radius: 12px;
        }
        /*Styling for submit Buttons*/
        .login-form input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: forestgreen;
            border: 0;
            border-radius: 6px;
            box-sizing: border-box;
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
            align-content: center;
        }
        
                        </style>
            </head>
            <body>
                <!--Create  a Form -->
            <div class="login-form">
                <h2> Please Register Here</h2>
                
                <form action="/createuser" method="POST">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="email" name="email" placeholder="someone@email.com" required>
                       
                        <input type="submit"> 
                </form>
                <a href="/"><p>Login</p></a>
            </div>
            </body>
</html>
