<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form </title>
		<style>
            body {
                background-color: #04021a;
                padding-left: 50px;
                /* background: linear-gradient(90deg, rgb(3, 0, 19), rgb(214, 198, 253)); */
            }
            .header {
                color: 	#F0F0F0;
            }
		.login-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.login-form h1 {
			text-align: center;
			color: 	#F0F0F0 ;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		a {
			color: #4d4d4d;
		}
        p {
            color: #F0F0F0;
        }
        button {
            width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			
        }
        button a {
            color: #ffffff; 
            
        }
		</style>
	</head>
	<body >
        <div class="header">
            <h1> <strong>Toyota Uganda</strong> </h1>
        </div>
		<div class="login-form">
			<h1>Login Form</h1>
			<form action="auth" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit" value="Login"><br>
				<center>
                    <p>Or</p>
                    <button><a href="./register">Register</a></button>
					
				</center>
				
			</form>
		</div>
	</body>
</html>
