<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		  <link rel="stylesheet" href="css/bootstrap.min.css">
		<style>

		.login-form1 {
		   width: 35%;
			border: 0px solid #535b63;
			border-radius: 5;
			margin: 0 auto;
			background-color:white ;
			margin-top:5%;
			
			 box-shadow: 10 8px 16px 0 rgba(0,0,0,0.2), 10 6px 20px 0 rgba(0,0,0,0.19);
		}
		.login-form {
			width: 400px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #2C3539;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form button {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		a:link {
			  text-decoration: none;
			}

			a:visited {
			  text-decoration: none;
			}

			a:hover {
			  text-decoration: underline;
			}
			body{
				background-image: url("./bg.jpg");
				background-size: 100%;
			}
		</style>
	</head>
	<body style="background-color:;" >


		<div class="login-form1">
			<div style="width: 100%;  text-align: center; padding: 7px 0 7px 0; color:#2B547E"><h1 style="font-family: Georgia">TOYOTA LOGIN</h1></div>
			<br>
		<div class="login-form">
			
			<form action="auth" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>

				<button>Login</button>
			</form>
			
				<br><br>
			
			I don't have an account : <a href="./register" style="text-transform: none; padding: 15px 70px; background-color: #41A317; color: white;"><b>Register</b></a>
			<br><br><br>
			
		</div>
	</div>
	</body>
</html>
