<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link to "validate_cuisite.js"-->
    <script type="text/javascript" src="index.js"></script>
    
    <!--link to External Css "w3.css and index.css"-->
    <link type="text/css" href="index.css" rel="stylesheet" />
      <link type="text/css" href="w3css.css" rel="stylesheet" />  
    <title>Toyota Order Form</title></head> 
<body>
<form  class="w3-container w3-card-4" >
    <div class="w3-row" style="margin-top:10%">
        <div class="w3-row">
        <!--Customer Information Division-->    
  <div class="w3-col w3-orange" style="width:60%" id="div">
    <fieldset><legend>Customer Information</legend>
                    
        <table>
            <tr><td><label class="w3-label w3-text-brown"><b>Customer ID:</b></label>
                </td>
                <td><input type="number" class="w3-input w3-border" id="id" name="id"/>
            </td></tr>

            <tr><td><label class="w3-label w3-text-brown"><b>Name</b></label>
            </td>
            <td><input type="text" class="w3-input w3-border" id="name" name="name"/>
        </td></tr>

        <tr><td><label class="w3-label w3-text-brown"><b>State</b></label>
        </td>
        <td><input type="text" class="w3-input w3-border" id="state" name="state"/>
    </td>
    <td>  <input class="w3-check" type="checkbox"  id="cust" name="cust"  checked="checked"></td>
    <td> <label class="w3-validate">Retail Customer</label></td>

</tr>
        </table>
    </fieldset>
             
            </div>
            <!--Shipping Division-->
  <div class="w3-col w3-orange" style="width:40%">
        <fieldset><legend>Shipping</legend>
            <table>
                    <tr><td>  <input class="w3-radio" type="radio" name="ups" value="ups" checked>
                        <label class="w3-validate">UPS</label></td>
                        <td> <input class="w3-radio" type="radio" name="fedexg" value="fedexg">
                            <label class="w3-validate">Fed Ex Ground</td></tr>
                   <br><br> 
                                <tr><td> <input class="w3-radio" type="radio" name="usportal" value="usportal">
                                    <label class="w3-validate">US Portal Air</label></td><td> <input class="w3-radio" type="radio" name="fedexa" value="fedexa" disabled>
                                        <label class="w3-validate">Fed Ex Air</label></td></tr>
                                        <br>
                </table>
                            
    </fieldset></div>
    </div>
    <br>
    <div class="w3-row">
        <!--Part Ordered Division-->
        <div class="w3-col w3-orange" style="width:60%">
                <fieldset><legend>Part Ordered</legend>
                    <table>
                            <tr><td> <label class="w3-validate">Customer ID</label></td><td><input type="number" class="" id="cost" name="cost" placeholder=""></td></tr>
                            <tr><td><label class="w3-validate">Name</label></td><td><input type="number" class="" id="cost" name="cost" placeholder=""></td></tr>
                            <tr><td><label class="w3-validate">State</label></td><td><input type="number" class="" id="cost" name="cost" placeholder=""></td></tr>
                       
                        <tr><td> <label class="w3-validate">Price Per Part:</label></td><td colspan="5"><input type="number" class="" id="cost" name="cost" placeholder=""></td><td>Quantity:</td><td colspan="1" ><input type="number" class="" id="cost" name="cost" placeholder=""></td></tr>
                    </table>
    </fieldset>
    <br>
<!--Buttons Div-->
<div class="w3-row">
    
        &nbsp &nbsp<button class="w3-btn w3-blue w3-round">Compute</button>&nbsp &nbsp &nbsp &nbsp<button class="w3-btn w3-blue">New Order</button>
</div>
</div>
        <!-- Output Division-->
        <div class="w3-col w3-orange" style="width:40%">
                <fieldset><legend>Output</legend>
           <table>
               
               
               
               
            <tr><td> <label class="w3-validate">Cost:</label></td><td><input type="number" class="" id="cost" name="cost" placeholder=""></td></tr>
            <tr><td> <label class="w3-validate">Sales Tax:</label></td><td><input type="number" class="" id="tax" placeholder=""></td></tr>
            <tr><td> <label class="w3-validate">Shipping Handling:</label></td><td><input type="number" class="" id="shipping" name="shipping" placeholder=""></td></tr>
            <tr><td> <label class="w3-validate">Total</label></td><td><input type="number" class="" id="total" name="total" placeholder=""></td></tr>
        </table>  
        <!-- <p>Cost:<input type="number" class="" id="cost" name="cost" placeholder=""></p>
        <p>Sales Tax:<input type="number" class="" id="tax" placeholder=""></p>
        <p>Shipping Handling:<input type="number" class="" id="shipping" name="shipping" placeholder=""></p>
        <p>Total<input type="number" class="" id="total" name="total" placeholder=""></p> -->
    </fieldset>
<!--Buttons Div-->
<br>
<div class="w3-row">
        <button class="w3-btn w3-blue w3-round">Exit</button>
</div>
</div>
</div>

</form>
    
</body>
</html>
