<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mail Order Sales App | Toyota Uganda</title>
<!-- Linking external Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    
<!-- Linking to an External CSS for Styling the form -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
<form onsubmit ="return ValidData(event)" action="/toyota" method="POST">
<!-- Content Wrapper -->
    <div class="content_wrapper">
      <header>
        <h1>Mail Order Sales App | Toyota Uganda</h1>
      </header>
    </div>

    <section id="full_page">
        <div class="container">
<!-- input section for the customer information using fieldsets and tables -->
          <div class="row">
            <div class="col-md-6">
              <div id="customer">
                <fieldset class="border p-2">
                <legend>Customer Information</legend>
                  <table>
                    <tr>
                      <td><label for="customer_id">Customer ID:</label></td>
                      <td>
                        <input type="text" name="customer_id" id="customer_id" style="width:100%;" placeholder="e.g 123-45-678">
                        <span id="customer_id_error" style="height: 50px;"></span>
                      </td>
                      
                    </tr>
                    <tr>
                      <td><label for="name">Name:</label></td>
                      <td>
                        <input type="text" name="name" id="name" style="width:100%;" placeholder="e.g Solomon Osman">
                        <span id="name_error" style="height: 50px;"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="state">State:</label></td>
                      <td>
                        <input type="text" name="state" id="state" style="width:50%;" placeholder="e.g EBB">
                        <span id="state_error" style="height: 50px;"></span>
                      </td>
                      <td></td>
                      <td><input type="checkbox" name="retail" value="Retail Customer" style="width:15px;height:15px" id="retail" checked></td>
                      <td><label for="retail">Retail Customer</label> </td>
                    </tr>
                  </table>
               
              </fieldset>
              </div>
            </div>
<!-- shipping division for the with fieldsets and tables -->
            <div class="col-md-6">
              <div id="shipping">
                  <fieldset class="border p-2">
                      <legend  class="w-auto">Shipping</legend>
                <div class="row">
                  <div class="col-md-6">
                    <input type="radio" value="UPS" id="ups" name="shipping" checked="">
                    <label for="ups">UPS</label>
                  </div>
                  <div class="col-md-6">
                      <input type="radio" value="Fed_Ground" id="Fed_Ground" name="shipping">
                      <label for="Fed_Ground">Fed Ex Ground</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <input type="radio" value="Postal" id="postal" name="shipping">
                    <label for="postal">US Postal Air</label>
                  </div>
                  <div class="col-md-6">
                    <input type="radio" value="Fed_Air" id="Fed_Air" name="shipping">
                    <label for="Fed_Air">Fed Ex Air</label>
                  </div>
                </div>
              </fieldset>
              </div>

            </div>
          </div> 
<!-- section for the Order part with fieldset and tables -->
          <div class="row">
              <div class="col-md-6">
                <div id="order">
                    <fieldset class="border p-2" id="order_set">
                        <legend  class="w-auto">Part Ordered</legend>
                      <table>
                        <tr>
                          <td><label for="part_num">Part Number:</label></td>
                          <td>
                            <input type="text" name="part_num" id="part_num" style="width:100%;" placeholder="e.g.10152">
                            <span id="part_num_error" style="height: 50px;"></span>
                          </td>
                        </tr>
                        <tr>
                          <td><label for="description">Description:</label></td>
                          <td>
                            <input type="text" name="description" id="description" style="width:100%;" placeholder="e.g. Oil Filter">
                            <span id="desc_error" style="height: 50px;"></span>
                          </td>
                        </tr>
                        <tr>
                          <td><label for="price_part">Price per part:</label></td>
                          <td>
                            <input type="text" name="price_part" id="price_part" style="width:80%; text-align: right;" placeholder="$">
                            <span id="price_part_error" style="height: 50px;"></span>
                          </td>
                          <td><label for="quantity">Quantity:</label></td>
                          <td>
                            <input type="text" name="quantity" id="quantity" style="width:40%; text-align: right;">
                            <span id="quantity_error" style="height: 50px;"></span>
                          </td>
                          </tr> 
                          <tr>
                              <td></td>
                              <td><input type="checkbox" value="oversized" name="oversized" id="oversized" style="width:15px;height:15px"> Oversized Container?</td>  
                          </tr>
                      </table>
                    </fieldset>
                </div>
              </div>
          
<!-- section for the output part of the application -->
              <div class="col-md-6">
                <div id="output">
                  <fieldset class="border p-2" id="output_set">
                        <legend  class="w-auto">Output</legend>
                    <table>
                      <tr>
                        <td><label for="cost">Cost:</label></td>
                        <td><span id="cost"> </span></td>
                      </tr>
                      <tr>
                          <td><label for="sales">Sales tax:</label></td>
                          <td><span id="sales" ></span></td>
                        </tr>
                        <tr>
                            <td><label for="handling">Shipping & Handling:</label></td>
                            <td><span id="handling" style="text-align: right;"></span></td>
                          </tr>
                          <tr>
                              <td><label for="total">Total:</label></td>
                              <td><span id="total" style="text-align: right;"></span></td>
                            </tr>   
                    </table>
                  </fieldset>
                </div>
              </div>
          </div>

<!-- section for the submit buttons -->
          <div id="down_buttons">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-3">
                  <input type="submit" value="Compute" id="compute">
                </div>
                <div class="col-md-3">
                  <input type="reset" value="New Order" id="new_order">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row justify-content-end">  
                    <a href="/" class="btn btn-sm btn-primary" id="exit">Exit</a>         
                    <!-- <input type="submit" value="Exit" id="exit" onclick="retun close_window()">   -->          
              </div>
            </div>
          </div>
          </div>
        
        </div>
      
    </section>
    <footer>
        <p>&copy; Copyright 2019 - Obwot Solomon - All rights reserved.</p>
    </footer>
<!-- external link for the js funtions to validate the data -->
<script src="js/main.js" type="text/javascript"></script>

<!-- external links for the Bootstrap javascript files -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- end of the external Bootstrap js file -->

</form>
</body>
</html>
