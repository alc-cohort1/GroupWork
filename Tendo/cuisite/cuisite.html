<html>
<head>
<!--link to "validate_cuisite.js"-->
<script type="text/javascript" src="validate_cuisite.js"></script>

<!--link to External Css "cuisite.css"-->
<link type="text/css" href="cuisite.css" rel="stylesheet" />
<title>Registration Form</title>
</head>
<body>
<!--Create Fieldset Element with label-->
<fieldset><legend><h2 class="h2">Registration Form</h2></legend>

<!--Main Body Division-->
    <div class="body" align="center">
    
<!--Create a Form called "regform"-->
        <form name="regform">

<!--Create a Table within the Form-->
            <table>
                
<!--Create Table Body and It's Contents-->
        <tbody>
            <!--Create  Id Label and Textfield-->
            <tr><td><label>User Id :&nbsp</label></td><td> <input type="text"  size="12" id="id"><span id="spn1"></span></input></td></tr>
            <!--Create  Pasword Label and Textfield-->
            <tr><td><label>Password :&nbsp</label></td><td><input type="password" size="12" id="password"/><span id="spn2"></span></td></tr>
            <!--Create  Name Label and Textfield-->    
            <tr><td><label>Name :&nbsp</label></td><td><input type="text" size="40"  id="name"/><span id="spn3"></span></td></tr>
            <!--Create  Address Label and Textfield-->
            <tr><td><label>Address :&nbsp</label></td><td><input type="text"  size="40" id="address"/><span id="spn4"></span></td></tr>
            <!--Create  Country Label and Select Element-->
            <tr><td><label>Country :&nbsp</label>
                </td><td><select name="dropdown"  id="country">
                        <option value="default" id="def_country">(Please Select a Country)</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="br">Burundi</option>
                        <option value="cg">Congo</option>
                        <option value="ss">S.Sudan</option>
                        <option value="et">Ethiopia</option>
                        </select></td></tr>
            <!--Create Zip Label and Textfield Element-->
                        <tr><td><label>Zip Code :&nbsp</label></td><td><input type="number"  size="40" id="zip"/><span id="spn5"></span></td></tr>
            <!--Create Email Label and Textfield Element-->
                        <tr><td><label>Email :&nbsp</label></td><td><input type="email"  size="40" id="email"/><span id="spn6"></span></td></tr>
            <!--Create Gender Label and Select Element-->
                        <tr><td><label>Gender :&nbsp</label><input type="radio"  id="male"/><label>Male :&nbsp</label><span id="spn7"></span></td><td>
               <input type="radio"  id="female"/><label>Female :&nbsp</label><span id="spn8"></span>
            </td></tr>
            
            <!--Create Language Label and Select Element-->
            <tr><td><label>Language :&nbsp</label></td><td><input type="checkbox"  id="lang_en" /><label>English</label></td>
                <td><input type="checkbox" id="non_en"/><label>Non-English</label><span id="spn9"></span></td></tr>
            <!--Create About Label and Textarea Element-->
            <tr><td><label>About :&nbsp</label></td><td><textarea rows="5" cols="50" id="txtarea"></textarea></td><span id="spn10"></span></tr>
        </tbody>
    </table>
            <!--Create Division and include a Button -->
    <div><input type="button" value="Submit" name="textboxSubmit" onclick="validateFields()"/></div>
</form>

</div></fieldset>
</body>
</html>
