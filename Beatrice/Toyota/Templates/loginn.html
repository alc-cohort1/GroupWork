<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form </title>
		<style>
            body {
                padding-left: 50px;
                background-image: url("../img/tyota.jpg");
                background-size: 1400px 700px;
                background-repeat: no-repeat;
				
            }
            .header {
                color:#F8F8F8;
            }
		.login-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
            height: 400px;
            padding: 15px;
            background-color: transparent;
            box-shadow: 0 0 40px 25px;
		}
		.login-form h1 {
			text-align: center;
			color:#F8F8F8;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
            opacity: 0.7;
		}
		.login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		a {
			color: #4d4d4d;
		}
        p {
            color: #F8F8F8;
        }
        button {
            width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			
			
        }
        button a {
            color: #ffffff; 
            text-decoration: none;
        }
       
		</style>
	</head>
	<body>
	
        <div class="header">
            <h1> <strong>Toyota Uganda</strong> </h1>
        </div>
		<div class="login-form">
			<h1>Login Form</h1>
			<form action="auth" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit" value="Login"><br>
			</form>
			<center>
                    <p>Or</p>
                    <button type="button"><a href="./register">Register</a></button>
					
				</center>
		</div>
	</body>
</html>
