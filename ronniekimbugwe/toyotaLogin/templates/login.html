<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai:400,700,300|Open+Sans:400,600,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        /* background-color: black; */
        padding-left: 400px;
        background-image: url(pic.jpg);
        /* background: linear-gradient(90deg, rgb(3, 0, 19), rgb(214, 198, 253)); */
      }
      .header {
        position: center;
        color: black;
        align-self: center;
      }
      .form {
        width: 400px;
        margin: 10px;
        font-family: Baloo Bhai, sans-serif;
        padding: 50px;
        border: 1px solid #dddddd;
        align-items: center;
      }
      .form h1 {
        text-align: center;
        color: white;
        font-size: 24px;
        padding: 20px 0 20px 0;
      }
      .form input[type="password"],
      .form input[type="text"] {
        width: 100%;
        padding: 15px;
        border: 1px solid #dddddd;
        margin-bottom: 15px;
        box-sizing: border-box;
        border-radius: 5px;
      }

      */ a {
        /* color: #4d4d4d; */
      }
      p {
        color: black;
      }
      button {
        width: 100%;
        padding: 15px;
        background-color: transparent;
        border-radius: 5px;

        box-sizing: border-box;
        cursor: pointer;
        font-weight: bold;
        border: 5px solid #dddddd;
      }
      button a {
        color: black;
        text-decoration: none;
      }
      .heading {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="form">
        <h1 class="heading ">Toyota Uganda Limited</h1>
        <form action="auth" method="POST">
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" value="Login">Submit</button><br />
        </form>
        <center>
          <p>Dont Have an Account?</p>
          <button><a href="/register">Register</a></button>
        </center>
      </div>
    </div>
  </body>
</html>
